{% extends 'base.html' %}

{% block title %}
  Completar Datos del Producto Pendiente
{% endblock %}

{% block content %}
  <h1>Completar Datos</h1>
  <p class="text-muted">
    Aquí puedes ingresar la información faltante y aprobar el producto.
  </p>

  <!-- Datos del producto -->
  <form method="POST" action="">
    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label fw-bold">Nombre:</label>
      <input 
        type="text" 
        class="form-control" 
        id="nombre" 
        name="nombre" 
        value="{{ producto.nombre if producto.nombre else '' }}"
        required
      >
    </div>

    <!-- Código de Barras -->
    <div class="mb-3">
      <label for="codigo_barras" class="form-label fw-bold">
        Código de Barras:
      </label>
      <input 
        type="text" 
        class="form-control" 
        id="codigo_barras" 
        name="codigo_barras"
        value="{{ producto.codigo_barras if producto.codigo_barras else '' }}"
      >
    </div>

    <!-- Stock -->
    <div class="mb-3">
      <label for="stock" class="form-label fw-bold">Stock:</label>
      <input 
        type="number" 
        class="form-control" 
        id="stock" 
        name="stock" 
        value="{{ producto.stock if producto.stock else 0 }}"
        min="0"
        required
      >
    </div>

    <!-- Costo -->
    <div class="mb-3">
      <label for="costo" class="form-label fw-bold">Costo:</label>
      <input 
        type="number" 
        step="0.01"
        class="form-control" 
        id="costo" 
        name="costo" 
        value="{{ producto.costo if producto.costo else 0.0 }}"
        min="0"
        required
      >
    </div>

    <!-- Precio de Venta -->
    <div class="mb-3">
      <label for="precio_venta" class="form-label fw-bold">
        Precio de Venta:
      </label>
      <input 
        type="number" 
        step="0.01"
        class="form-control" 
        id="precio_venta" 
        name="precio_venta" 
        value="{{ producto.precio_venta if producto.precio_venta else 0.0 }}"
        min="0"
        required
      >
    </div>

    <!-- Categoría -->
    <div class="mb-3">
      <label for="categoria" class="form-label fw-bold">Categoría:</label>
      <input 
        type="text" 
        class="form-control" 
        id="categoria"
        name="categoria" 
        value="{{ producto.categoria if producto.categoria else '' }}"
      >
    </div>

    <!-- Botón de "Aprobar" (podrías llamarlo "Finalizar" o "Completar") -->
    <button type="submit" class="btn btn-success">
      Aprobar
    </button>
    <a href="{{ url_for('pendientes_aprobacion') }}" class="btn btn-secondary">
      Cancelar
    </a>
  </form>
{% endblock %}
