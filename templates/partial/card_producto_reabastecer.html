```html
<div class="card h-100" style="cursor: pointer;">
  {% if product.foto %}
    <img 
      src="{{ url_for('static', filename='uploads/' ~ product.foto) }}" 
      class="card-img-top" 
      alt="Foto de {{ product.nombre }}"
    >
  {% else %}
    <img 
      src="{{ url_for('static', filename='images/placeholder.jpg') }}" 
      class="card-img-top" 
      alt="Sin imagen"
    >
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ product.nombre }}</h5>
    <p class="mb-1">
      Código: 
      {{ product.codigo_interno if product.codigo_interno else product.codigo_barras_externo }}
    </p>
    <p class="text-muted mb-0">
      {{ product.categoria if product.categoria else "Sin Categoría" }}
    </p>
  </div>
</div>
```
