{% extends 'base.html' %}

{% block title %}
  Reabastecer {{ producto.nombre }}
{% endblock %}

{% block content %}
  <h1>Reabastecer {{ producto.nombre }}</h1>

  <p class="text-muted">
    Stock actual: {{ producto.stock }}
  </p>

  <form method="POST" action="">
    <div class="mb-3">
      <label for="stock_to_add" class="form-label fw-bold">
        Cantidad a Añadir
      </label>
      <input 
        type="number" 
        name="stock_to_add" 
        id="stock_to_add" 
        class="form-control" 
        placeholder="0"
        min="0"
        required
      >
    </div>

    <!-- Aquí puedes añadir más campos si lo deseas (costo, lote, notas, etc.) -->

    <button type="submit" class="btn btn-primary">
      Confirmar
    </button>
    <a href="{{ url_for('reabastecer_listado') }}" class="btn btn-secondary ms-2">
      Cancelar
    </a>
  </form>
{% endblock %}
