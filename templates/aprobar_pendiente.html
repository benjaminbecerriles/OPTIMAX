{% extends 'base.html' %}

{% block title %}
  Aprobar Producto Pendiente
{% endblock %}

{% block content %}
  <h1 class="mb-4">Aprobar Producto Pendiente</h1>

  <!-- Formulario para completar datos -->
  <!-- En app.py, la ruta apunta a @app.route('/aprobar-pendiente/<int:prod_id>', methods=['GET','POST']) -->
  <!-- 'producto' se envía con render_template('aprobar_pendiente.html', producto=algo). -->
  
  <form method="POST" action="">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" 
             value="{{ producto.nombre }}" required>
    </div>

    <div class="mb-3">
      <label for="codigo_barras" class="form-label">Código de Barras</label>
      <input type="text" class="form-control" id="codigo_barras" name="codigo_barras" 
             value="{{ producto.codigo_barras }}">
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" 
             value="{{ producto.stock or 0 }}">
    </div>

    <div class="mb-3">
      <label for="costo" class="form-label">Costo (precio que paga la tienda)</label>
      <input type="text" class="form-control" id="costo" name="costo" 
             value="{{ producto.costo or 0 }}">
    </div>

    <div class="mb-3">
      <label for="precio_venta" class="form-label">Precio de Venta</label>
      <input type="text" class="form-control" id="precio_venta" name="precio_venta" 
             value="{{ producto.precio_venta or 0 }}">
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoria" name="categoria" 
             value="{{ producto.categoria or '' }}">
    </div>

    <button type="submit" class="btn btn-success">Aprobar</button>
    <a href="{{ url_for('pendientes_aprobacion') }}" class="btn btn-secondary">Volver a Pendientes</a>
  </form>

{% endblock %}
